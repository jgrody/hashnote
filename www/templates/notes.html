<ion-view
  title="Notes"
  hide-back-button="true"
  cache-view="false"
  nav-transition="none"
  id="page2"
  class="new-note-container"
>
  <ion-nav-buttons side="right" scroll="false" class="has-header">
    <button
      class="button icon No Icon"
      ng-click="toggleDelete()"
    >
      Edit
    </button>
  </ion-nav-buttons>
  <ion-content
    padding="true"
    class="manual-remove-top-padding has-header"
  >
    <ion-list
      id="notes-list3"
      class="manual-list-fullwidth"
      show-delete="options.showDelete"
    >
      <ion-item
        class="item-avatar"
        id="notes-list-item1"
        ui-sref="tabsController.edit({id: item.$id})"
        collection-repeat="item in list | orderBy: '-createdAt' track by $id"
      >
        <h2>{{item.note}}</h2>
        <p>{{item.createdAt | dateFilter: "dateOnly"}}</p>
        <ion-delete-button
          class="ion-minus-circled"
          ng-click="remove(item)"
        ></ion-delete-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
